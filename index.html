<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>DevCalc</title>

    <!-- <link rel="shortcut icon" href="assets/favicon.svg" type="image/svg"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body
    onload="initializeInterface()"
    onkeydown="handleKeyboardInteractions(event)"
  >
    <main>
      <header>
        <div class="expression-actions-container">
          <div>
            <button
              type="button"
              id="result-mode"
              aria-label="Alterar modo de resultado"
              onclick="toggleResultMode()"
            >
              RAD
            </button>
          </div>
          <div class="conversion-container">
            <button
              type="button"
              id="conversion-mode"
              aria-label="Alterar tipo de conversão"
              onclick="changeConversionMode()"
            >
              BIN
            </button>
            <img src="" id="arrow-left" alt="Seta para a direita" />
            <button
              type="button"
              aria-label="Inserir tipo de conversão à expressão"
              onclick="addConversionModesOnInput()"
            >
              INSERT
            </button>
          </div>
        </div>
        <div class="interface-actions-container">
          <button
            type="button"
            aria-label="Trocar tema"
            onclick="toggleTheme()"
          >
            <img src="" id="theme-icon" class="icon" alt="Trocar tema" />
          </button>
          <button type="button" aria-label="Abrir barra de opções">
            <img src="" id="options-icon" class="icon" alt="Opções" />
          </button>
        </div>
      </header>
      <section>
        <div>
          <input
            type="text"
            class="stretch"
            aria-label="Expressão/resultado"
            tabindex="-1"
            placeholder="0"
            readonly
          />
          <p class="invisible"></p>
        </div>
        <div class="buttons-wrapper">
          <div class="dev-mode-top-container">
            <div class="left-column-top-row">
              <div>
                <button
                  type="button"
                  class="colorized-button"
                  onclick="handleAddingNumbersOrCharacters('Sin(')"
                >
                  sin
                </button>
                <button
                  type="button"
                  class="colorized-button"
                  onclick="handleAddingNumbersOrCharacters('Cos(')"
                >
                  cos
                </button>
                <button
                  type="button"
                  class="colorized-button"
                  onclick="handleAddingNumbersOrCharacters('Tan(')"
                >
                  tan
                </button>
                <button
                  type="button"
                  class="colorized-button"
                  onclick="handleAddingNumbersOrCharacters('Hypot(')"
                >
                  hypot
                </button>
              </div>
              <div>
                <button
                  type="button"
                  class="colorized-button"
                  onclick="handleAddingNumbersOrCharacters('(')"
                >
                  (
                </button>
                <button
                  type="button"
                  class="colorized-button"
                  onclick="handleAddingNumbersOrCharacters(')')"
                >
                  )
                </button>
                <button
                  type="button"
                  class="colorized-button"
                  onclick="addOperatorsOnDisplay('**')"
                >
                  ^
                </button>
                <button
                  type="button"
                  class="colorized-button"
                  onclick="addOperatorsOnDisplay('%')"
                >
                  %
                </button>
              </div>
            </div>
            <div class="right-column-top-row">
              <div>
                <button
                  type="button"
                  class="colorized-button"
                  onclick="handleAddingNumbersOrCharacters('!')"
                >
                  !
                </button>
                <button
                  type="button"
                  class="colorized-button"
                  onclick="handleAddingNumbersOrCharacters('√')"
                >
                  √
                </button>
              </div>
            </div>
          </div>
          <div class="main-container">
            <div>
              <button
                type="button"
                class="colorized-button"
                aria-label="Limpar expressão"
                onclick="clearExpressions()"
              >
                C
              </button>
              <button
                type="button"
                class="colorized-button colorized-icon-button"
                aria-label="Apagar caractere anterior"
                onclick="deleteLastCharacter()"
              >
                <img src="" id="delete-icon" class="icon" alt="Apagar" />
              </button>
              <button
                type="button"
                class="colorized-button"
                aria-label="Ativar/desativar modo desenvolvedor"
                onclick="toggleDevMode()"
              >
                DEV
              </button>
              <button
                type="button"
                class="colorized-button"
                aria-label="Adicionar sinal de divisão à expressão"
                onclick="addOperatorsOnDisplay('/')"
              >
                ÷
              </button>
            </div>
            <div>
              <button
                type="button"
                onclick="handleAddingNumbersOrCharacters('7')"
                aria-label="Adicionar número 7 à expressão"
              >
                7
              </button>
              <button
                type="button"
                onclick="handleAddingNumbersOrCharacters('8')"
                aria-label="Adicionar número 8 à expressão"
              >
                8
              </button>
              <button
                type="button"
                onclick="handleAddingNumbersOrCharacters('9')"
                aria-label="Adicionar número 9 à expressão"
              >
                9
              </button>
              <button
                type="button"
                class="colorized-button"
                aria-label="Adicionar sinal de multiplicação à expressão"
                onclick="addOperatorsOnDisplay('*')"
              >
                x
              </button>
            </div>
            <div>
              <button
                type="button"
                onclick="handleAddingNumbersOrCharacters('4')"
                aria-label="Adicionar número 4 à expressão"
              >
                4
              </button>
              <button
                type="button"
                onclick="handleAddingNumbersOrCharacters('5')"
                aria-label="Adicionar número 5 à expressão"
              >
                5
              </button>
              <button
                type="button"
                onclick="handleAddingNumbersOrCharacters('6')"
                aria-label="Adicionar número 6 à expressão"
              >
                6
              </button>
              <button
                type="button"
                class="colorized-button"
                aria-label="Adicionar sinal de subtração à expressão"
                onclick="addOperatorsOnDisplay('-')"
              >
                -
              </button>
            </div>
            <div>
              <button
                type="button"
                onclick="handleAddingNumbersOrCharacters('1')"
                aria-label="Adicionar número 1 à expressão"
              >
                1
              </button>
              <button
                type="button"
                onclick="handleAddingNumbersOrCharacters('2')"
                aria-label="Adicionar número 2 à expressão"
              >
                2
              </button>
              <button
                type="button"
                onclick="handleAddingNumbersOrCharacters('3')"
                aria-label="Adicionar número 3 à expressão"
              >
                3
              </button>
              <button
                type="button"
                class="colorized-button"
                aria-label="Adicionar sinal de adição à expressão"
                onclick="addOperatorsOnDisplay('+')"
              >
                +
              </button>
            </div>
            <div>
              <button
                type="button"
                onclick="handleAddingNumbersOrCharacters('0')"
                aria-label="Adicionar número 0 à expressão"
              >
                0
              </button>
              <button
                type="button"
                onclick="handleAddingNumbersOrCharacters(',')"
                aria-label="Adicionar vírgula à expressão"
              >
                ,
              </button>
              <button
                type="button"
                class="colorized-button"
                aria-label="Ampliar resultado da expressão"
                onclick="focalizeResult()"
              >
                =
              </button>
            </div>
          </div>
          <div class="dev-mode-side-container">
            <div>
              <button
                type="button"
                class="colorized-button"
                onclick="handleAddingNumbersOrCharacters('Log(')"
              >
                log
              </button>
              <button
                type="button"
                class="colorized-button"
                onclick="handleAddingNumbersOrCharacters('Ln(')"
              >
                ln
              </button>
              <button
                type="button"
                class="colorized-button"
                onclick="handleAddingNumbersOrCharacters('Fib(')"
              >
                fib
              </button>
              <button
                type="button"
                class="colorized-button"
                onclick="handleAddingNumbersOrCharacters('π')"
              >
                π
              </button>
              <button
                type="button"
                class="colorized-button"
                onclick="handleAddingNumbersOrCharacters('e')"
              >
                e
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
