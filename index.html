<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>DevCalc</title>

  <!-- <link rel="shortcut icon" href="assets/favicon.svg" type="image/svg"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body onload="initializeInterface()">
  <main id="calc-container" style="opacity: 0">
    <header>
      <div>
        <button id="result-mode" onclick="toggleResultMode()">RAD</button>
      </div>
      <div>
        <button onclick="toggleTheme()">
          <img src="" id="theme-icon" class="icon" alt="Trocar tema">
        </button>
        <button>
          <img src="" id="options-icon" class="icon" alt="Opções">
        </button>
      </div>
    </header>
    <section>
      <input type="text" id="expression" style="height: 48px; margin-bottom: 20px;" placeholder="0" readonly>
      <p id="result" hidden></p>
      <div>
        <button class="colorized-button" onclick="clearExpressions()">C</button>
        <button class="colorized-button colorized-icon-button" onclick="deleteLastSymbol()">
          <img src="" id="delete-icon" class="icon" alt="Apagar último número/símbolo" />
        </button>
        <button class="colorized-button">DEV</button>
        <button class="colorized-button" onclick="addOperatorsOnDisplay('/')">÷</button>
      </div>
      <div>
        <button onclick="addNumbersOnDisplay('7')">7</button>
        <button onclick="addNumbersOnDisplay('8')">8</button>
        <button onclick="addNumbersOnDisplay('9')">9</button>
        <button class="colorized-button" onclick="addOperatorsOnDisplay('*')">x</button>
      </div>
      <div>
        <button onclick="addNumbersOnDisplay('4')">4</button>
        <button onclick="addNumbersOnDisplay('5')">5</button>
        <button onclick="addNumbersOnDisplay('6')">6</button>
        <button class="colorized-button" onclick="addOperatorsOnDisplay('-')">-</button>
      </div>
      <div>
        <button onclick="addNumbersOnDisplay('1')">1</button>
        <button onclick="addNumbersOnDisplay('2')">2</button>
        <button onclick="addNumbersOnDisplay('3')">3</button>
        <button class="colorized-button" onclick="addOperatorsOnDisplay('+')">+</button>
      </div>
      <div>
        <button onclick="addNumbersOnDisplay('0')">0</button>
        <button onclick="addNumbersOnDisplay(',')">,</button>
        <button class="colorized-button" onclick="calculateResult()">=</button>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
